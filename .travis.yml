sudo: false

language: node_js
node_js:
  - 9

install:
  - npm install newman

before_script:
  - node --version
  - npm --version
  - newman --version

script:
  - newman run "TestingRestApi/3/1. collection.json" -d "TestingRestApi/3/1. data.json"
  - newman run "TestingRestApi/3/2. collection.json" -d "TestingRestApi/3/2. data.json"

branches:
  only:
    - master
    - develop

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master